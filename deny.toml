# cargo-deny configuration for MyriadMesh
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Security vulnerability database
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Severity threshold - fail on any vulnerability
vulnerability = "deny"

# Unmaintained crates
unmaintained = "warn"

# Yanked crates
yanked = "deny"

# Crates with notices (informational advisories)
notice = "warn"

# Ignore specific advisories (use sparingly and document why)
ignore = [
    # Example: "RUSTSEC-2020-0001",  # Reason for ignoring
]

[licenses]
# Allow these licenses
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CC0-1.0",
    "Zlib",
    "Unicode-DFS-2016",
]

# Deny copyleft licenses that could cause issues
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]

copyleft = "deny"

# Allow specific crates with problematic licenses
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
# Multiple versions of the same crate
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Deny specific crates
deny = [
    # Example banned crates (none currently)
]

# Skip certain crates from duplicate version check
skip = [
    # Some crates commonly have multiple versions in tree
]

skip-tree = [
    # Skip entire dependency trees if needed
]

[sources]
# Crates.io is the only allowed source
unknown-registry = "deny"
unknown-git = "deny"

# Allow git sources for development (comment out for production)
[sources.allow-git]
# github.com organizations we trust
github = [
    "Societus",
]
